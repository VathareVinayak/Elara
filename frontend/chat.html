<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elara AI Chat - Intelligent Conversations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: radial-gradient(ellipse at 50% 30%, #232d57 0%, #0f172a 90%);
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      background: linear-gradient(180deg, #232d57 0%, #0f172a 100%);
      border-right: 2px solid rgba(139,92,246,0.25);
    }
    .elara-input-bar {
      background: rgba(35,45,87,0.95);
      border: 2px solid #8b5cf6;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
      backdrop-filter: blur(10px);
    }
    .msg-content {
      background: linear-gradient(135deg, #7e3af2 0, #4c1d95 100%);
    }
    .chat-bubble.assistant .msg-content {
      background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
      border-left: 5px solid #8b5cf6;
    }
    .welcome {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .connection-status {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
    }
    .mobile-header {
      background: linear-gradient(90deg, #232d57 0%, #0f172a 100%);
      border-bottom: 1px solid rgba(139, 92, 246, 0.25);
    }
    
    /* Custom vertical scrollbar for chat messages */
    .chat-messages-container {
      overflow-y: auto;
      height: calc(100vh - 180px);
      padding-bottom: 100px;
    }
    
    .chat-messages-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .chat-messages-container::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
      border-radius: 10px;
    }
    
    .chat-messages-container::-webkit-scrollbar-thumb {
      background: #8b5cf6;
      border-radius: 10px;
    }
    
    .chat-messages-container::-webkit-scrollbar-thumb:hover {
      background: #7e3af2;
    }
    
    /* For Firefox */
    .chat-messages-container {
      scrollbar-width: thin;
      scrollbar-color: #8b5cf6 rgba(15, 23, 42, 0.5);
    }
    
    /* Session list styles */
    .session-item {
        padding: 12px 15px;
        margin: 5px 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
        font-size: 14px;
        background: rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .session-item:hover {
        background: rgba(139, 92, 246, 0.2);
        border-left-color: #8b5cf6;
        transform: translateX(2px);
    }

    .session-item.active-session {
        background: rgba(139, 92, 246, 0.3);
        border-left-color: #8b5cf6;
        font-weight: bold;
        box-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
    }

    .session-date {
        font-size: 11px;
        color: #94a3b8;
        margin-top: 4px;
        opacity: 0.8;
    }

    .sidebar-section-label {
        padding: 15px 20px 8px 20px;
        font-size: 12px;
        color: #94a3b8;
        border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    #sessionsListContainer {
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 5px 0;
    }

    /* Scrollbar for session list */
    #sessionsListContainer::-webkit-scrollbar {
        width: 4px;
    }
    
    #sessionsListContainer::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.3);
    }
    
    #sessionsListContainer::-webkit-scrollbar-thumb {
        background: #8b5cf6;
        border-radius: 2px;
    }
    
    #sessionsListContainer::-webkit-scrollbar-thumb:hover {
        background: #7e3af2;
    }

    /* Mobile sidebar enhancements */
    @media (max-width: 768px) {
        .sidebar {
            width: 280px;
            z-index: 50;
        }
        
        #sessionsListContainer {
            max-height: 300px;
        }
        
        .session-item {
            padding: 10px 12px;
            margin: 4px 8px;
            font-size: 13px;
        }
    }

    /* Smooth transitions */
    .sidebar {
        transition: transform 0.3s ease-in-out;
    }
    
    .overlay {
        transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen text-white overflow-hidden">
  <!-- Mobile Header -->
  <div class="mobile-header md:hidden flex items-center p-4 sticky top-0 z-50">
    <button id="sidebar-toggle" class="text-white text-xl mr-4">
      <i class="fa fa-bars"></i>
    </button>
    <div class="sidebar-logo flex items-center gap-2">
      <i class="fa-solid fa-brain"></i>
      <span class="font-bold">ELARA AI</span>
    </div>
  </div>

  <!-- Connection Status Indicator -->
  <div class="connection-status fixed bottom-20 left-1/2 transform -translate-x-1/2 py-2 px-4 rounded-full text-sm z-10 flex items-center gap-2">
    <span id="status-indicator" class="status-indicator status-connecting w-2.5 h-2.5 rounded-full"></span>
    <span id="status-text">Connecting...</span>
  </div>

  <!-- Overlay for mobile sidebar -->
  <div id="overlay" class="overlay fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

  <div class="flex min-h-screen w-screen overflow-hidden">
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar hidden md:flex flex-col justify-between w-64 min-w-56 h-screen fixed left-0 top-0 z-30 overflow-y-auto transition-transform duration-300 -translate-x-full md:translate-x-0">
      <div>
        <div class="sidebar-logo flex items-center gap-2 p-4 mb-2">
          <i class="fa-solid fa-brain text-2xl"></i>
          <span class="ps-2 font-bold text-xl">ELARA AI</span>
        </div>
        <div class="sidebar-section-label px-4 py-2 text-xs text-gray-400">Recent Sessions</div>
        <!-- Sessions list will be dynamically inserted here -->
      </div>
      <div class="p-3">
        <button id="new-chat-btn" class="btn btn-outline-light w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
          <i class="fa fa-plus me-2"></i> New Conversation
        </button>
      </div>
    </nav>
    
    <!-- MAIN -->
    <main class="elara-main flex flex-col flex-1 min-h-screen transition-margin duration-300 md:ml-64">
      <div id="welcomeMessage" class="welcome text-center p-8 mx-auto my-8 max-w-4xl rounded-2xl flex flex-col items-center justify-center">
        <i class="fa-solid fa-brain text-6xl mb-4 bg-gradient-to-r from-purple-600 via-purple-400 to-blue-500 bg-clip-text text-transparent"></i>
        <h2 class="text-4xl mb-4 font-bold bg-gradient-to-r from-purple-600 via-purple-400 to-blue-500 bg-clip-text text-transparent">Welcome to Elara AI</h2>
        <p class="text-blue-100 text-xl max-w-3xl leading-relaxed">Your intelligent document analysis assistant. Upload PDFs and ask questions to get insightful responses!</p>
      </div>
      
      <!-- Chat messages container with vertical scrolling -->
      <div class="chat-messages-container p-4">
        <div id="chat-messages" class="flex flex-col space-y-4">
          <!-- Messages will be added here dynamically -->
        </div>
      </div>
      
      <!-- Input Bar (fixed at bottom and centered) -->
      <form id="input-bar-container" class="elara-input-bar fixed left-1/2 bottom-5 transform -translate-x-1/2 w-11/12 max-w-3xl rounded-2xl p-3 z-10 flex items-center" onsubmit="return false;">
        <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off" required class="flex-1 bg-transparent border-none text-white text-base px-4 py-2 outline-none placeholder-gray-400">
        <label for="file-upload" class="file-upload-label cursor-pointer p-2 mx-2 text-purple-300 hover:text-purple-500 transition" title="Upload PDF">
          <i class="fa fa-paperclip"></i>
        </label>
        <input type="file" id="file-upload" accept=".pdf" class="hidden">
        <button id="send-btn" type="button" class="bg-purple-600 border-none rounded-full w-10 h-10 flex items-center justify-center text-white cursor-pointer hover:bg-purple-500 transition">
          <i class="fa fa-paper-plane"></i>
        </button>
      </form>
    </main>
  </div>
  <script src="js/chat.js"></script>
</body>
</html>
