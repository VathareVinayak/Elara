<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Elara AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-10 bg-white rounded-lg shadow p-4 flex flex-col h-[80vh]">
    <h2 class="text-xl font-semibold mb-3 text-center">Elara AI Chatbot</h2>
    <div id="chat-messages" class="flex-1 overflow-y-auto border rounded mb-3 p-3 bg-gray-50"></div>
    <div class="flex items-center gap-2">
      <input id="chat-input" class="form-control" placeholder="Type your message..." />
      <button id="send-btn" class="btn btn-primary">Send</button>
      <label for="file-upload" class="btn btn-outline-secondary mb-0" title="Upload PDF">&#128206;</label>
      <input type="file" id="file-upload" accept=".pdf" style="display:none;" />
    </div>
  </div>
  <script src="js/chat.js"></script>
</body>
</html>
